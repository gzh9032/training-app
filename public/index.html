<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" size="5" id="num1" value="">
        <select id="ysf">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" size="5" id="num2" value="">
        <input type="button" id="btn" value="计算">
    </div>
    <p id="res">请输入运算的数</p>

    <script>
        // 获取按钮注册事件
        document.getElementById('btn').onclick = function () {
            var num1 = document.getElementById('num1').value
            var num2 = document.getElementById('num2').value
            var ysf = document.getElementById('ysf').value

            var result = "ERROR："
            var flag = true //做一个标记
            if (num1 == "") {
                result += "第一个运算符为空#"
                flag = false
            } else {
                num1 = parseFloat(num1)
                if (isNaN(num1)) {
                    result += "第一个元不是有效的数字#"
                    flag = false
                }
            }
            if (num2 == "") {
                result += "第二个运算符为空#"
                flag = false
            } else {
                num2 = parseFloat(num2)
                if (isNaN(num2)) {
                    result += "第二个元不是有效的数字#"
                    flag = false
                }
            }

            if (flag) {
                switch (ysf) {
                    case '+': result = "运算结果" + num1 + "+" + num2 + "=" + (num1 + num2); break;
                    case '-': result = "运算结果" + num1 + "-" + num2 + "=" + (num1 - num2); break;
                    case '*': result = "运算结果" + num1 + "*" + num2 + "=" + (num1 * num2); break;
                    case '/':
                        if (num2 == 0) {
                            result = '除数不能为0'
                        } else {
                            result = "运算结果" + num1 + "/" + num2 + "=" + (num1 / num2);
                        } break;
                    case '%':
                        if (num2 == 0) {
                            result = '除数不能为0'
                        } else {
                            result = "运算结果" + num1 + "%" + num2 + "=" + (num1 % num2);
                        } break;
                }
            }

            document.getElementById('res').innerHTML = result;
        }
    </script>
</body>
</html>
